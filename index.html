<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> As Diretrizer da SBC </title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    a {
      color: rgb(84, 120, 179);
    }

    a:hover {
      color: rgb(49, 72, 109);
    }

    h1,
    h2,
    p {
      transform: scaleY(1.223);
    }

    header {
      /* background-color: #444; */
      height: 50vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .author {
      margin-top: 0.5vw;
      font-size: 1.7vw;
      line-height: 2.4vw;
    }

    .align-items-center {
      align-items: center;
    }

    .centralize-items {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .text-gray {
      color: #666;
    }

    .title {
      width: 87vw;
      margin-top: 12.5%;
      padding-top: 2%;
      text-align: center;
      text-transform: uppercase;
      font-family: Arial, Helvetica, sans-serif;
    }

    .title h1 {
      font-size: 5.5vw;
    }

    .title h1 span {
      font-size: 8.7vw;
      font-weight: bold;
    }

    .title h2 {
      font-size: 3vw;
    }

    .title .subtitle-box {
      background: rgb(9, 179, 164);
      height: 6vw;
      color: white;
      margin: 2% 1px 1px;
      border-radius: 4.5px;
    }
  </style>

</head>

<body>
  <header>
    <article class="title">
      <h1> ensino de computação na <span> educação básica </span></h1>
      <div class="subtitle-box centralize-items">
        <h2> as diretrizes da sbc </h2>
      </div>
    </article>
    <article class="author">
      <div class="centralize-items">
        <p> POR </p>
        <p class="text-gray"> Leila Ribeiro </p>
        <a href="leila@inf.ufrgs.br"> leila@inf.ufrgs.br </a>
      </div>
    </article>
  </header>
</body>

</html>
